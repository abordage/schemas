# yaml-language-server: $schema=https://raw.githubusercontent.com/abordage/schemas/main/schemas/awesome-repositories/awesome-repositories.schema.json

$schema: "https://raw.githubusercontent.com/abordage/schemas/main/schemas/awesome-repositories/awesome-repositories.schema.json"

metadata:
  version: "1.0.0"
  author: "abordage"
  description: "Collection of awesome development tools and browsers"
  created: "2025-05-31"
  updated: "2025-06-01"
  license: "MIT"
  tags: ["development", "tools", "awesome"]

categories:
  - name: "Developer Tools"
    description: "Tools for software development"
    repos:
      - url: "https://github.com/microsoft/vscode"
        name: "Visual Studio Code"
        description: "Source-code editor made by Microsoft"
    subcategories:
      - name: "IDEs"
        description: "Integrated Development Environments"
        repos:
          - url: "https://github.com/zed-industries/zed"
            description: "High-performance code editor"
  - name: "Browsers"
    repos:
      - url: "https://github.com/brave/brave-browser"
      - url: "https://github.com/minbrowser/min"
        name: "Min Browser" 